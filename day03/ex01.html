<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calcodor</title>
</head>
<body>
    <div>
    <input id ="num1" /> + <input id ="num2"/> = <input id ="result"/>
    </div>
    <div>
    <button id = btn-submit> submit </button>
    </div>
    <div>
    <input id ="num3" /> - <input id ="num4"/> = <input id ="result1"/>
    </div>
    <div>
    <button id = "btn-dec"> dec </button>
    </div>


    <script>
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        var result = document.getElementById("result");
        var btnSubmit = document.getElementById("btn-submit");
        var num3 = document.getElementById("num3");
        var num4 = document.getElementById("num4");
        var result1 = document.getElementById("result1");
        var btndec = document.getElementById("btn-dec");

        btnSubmit.addEventListener("click", ()=>{
            var n1 = parseInt(num1.value);
            var n2 = parseInt(num2.value);
            result.value = n1 + n2;
            console.log(result.value);
        });
         btndec.addEventListener("click", ()=>{
            var n3 = parseInt(num3.value);
            var n4 = parseInt(num4.value);
            result1.value = n3 - n4;
            console.log(result1.value);
        });
        </script>
    
</body>
</html>
